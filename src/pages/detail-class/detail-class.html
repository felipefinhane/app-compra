  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{dataClass.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <div class="video-container">
        <iframe [src]="domSanitizer.bypassSecurityTrustResourceUrl(dataClass.video)" frameborder="0"></iframe>
      </div>
    </ion-item>
  </ion-card>
  <ion-card>
      <ion-item>
        <p>{{ dataClass.ordem }} - {{ dataClass.titulo }}</p>
        <p>Tempo: {{ dataClass.tempo }}</p>
      </ion-item>
    </ion-card>
</ion-content>
