<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img [src]="dataItem?.image"/>
      <ion-card-content>
        <ion-card-title>
          {{dataItem?.title}}
          </ion-card-title>
        <p>
          {{dataItem?.description}}
        </p>
        <button ion-button color="secondary" block>R$ {{dataItem?.price_text}}</button>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list-header>Aulas</ion-list-header>
      <button ion-item *ngFor="let lesson of dataItem?.lessons" (click)="openLesson(lesson)">
        {{lesson.ordem}} - {{lesson.titulo}} - {{lesson.tempo}}
      </button>  
    </ion-list>
</ion-content>
