<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirme</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password_confirmation"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="editUser()">Atualizar</button>
    <button ion-button color="danger" block (click)="cancel()">Cancelar</button>
  </div>
</ion-content>
